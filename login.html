<!doctype html>
<html lang="en">
<head>
	<title>Generation Education Timetabling</title>

	<!-- can be delivered by CDN -->
	<script src = "/includes/jquery-2.2.3.min.js"></script>
	<link rel = "stylesheet" href = "/includes/bootstrap.min.css">
	<script src = "/includes/angular.min.js"></script>
	<script src = "/includes/bootstrap.min.js"></script>
	<script src = "/socket.io/socket.io.js"></script>
	<script src = "/includes/jquery.sha256.min.js"></script>

	<!-- project specific -->
	<link rel = "stylesheet" href = "/includes/css-login.css">
	<script src = "/includes/js-login.js"></script>
	
</head>

<body>
	<div class = "container">
		<div class = "spacer">
		</div>
		<div class = "row">
			<div class = "col-sm-12 col-md-8 col-md-offset-2" id = "id_alert_wrapper">
			</div>
		</div>
		<div class = "row">
			<div class = "col-sm-12 col-md-8 col-md-offset-2">
				<div class = "panel panel-default">
					<div class = "panel-heading">
					<h4>Login Form</h4>
					</div>
					<div class = "panel-body">
						<div class = "form-horizontal" role = "form">
							<div class = "form-group">
								<label class = "control-label col-xs-3" for = "id_login_email">e-mail:</label>
								<div class = "col-xs-5">
									<input type = "text" class = "form-control" id = "id_login_email" data-placement = "right" title = "Please enter your registered e-mail address." placeholder = "e.g. johnsmith@example.com">
								</div>
							</div>
							<div class = "form-group">
								<label class = "control-label col-xs-3" for = "id_login_pswd">password:</label>
								<div class = "col-xs-5">
									<input type = "password" class = "form-control" id = "id_login_pswd" data-placement = "right" title = "Please enter a password." placeholder = "Type your password here.">
								</div>
							</div>
						</div>
					</div>
					<div class = "panel-footer">
						<div class = "row">
							<div class = "col-md-4 col-md-offset-4 col-centered">
								<button type="button" class="btn btn-default btn-lg">Reset</button>
								<button type="button" class="btn btn-success btn-lg">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
